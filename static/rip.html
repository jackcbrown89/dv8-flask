        <script>
            var chartData = generateChartData();
            function generateChartData() {

            var sampleArray = [5, 1, 2, 3, 7, 8, 3, 6, 6, 4, 7, 5, 3, 5, 6, 7, 8.6, 5.4,4,3, 2, 4, 3,1, 4, 5, 7, 4, 1, 2,3, 4]
              var chartData = [];
              var firstDate = new Date( 2018, 2, -4 );
              firstDate.setDate( firstDate.getDate() - 500 );
              firstDate.setHours( 0, 0, 0, 0 );

              for ( var i = 0; i < 33; i++ ) {
                var newDate = new Date( firstDate );
                newDate.setDate( newDate.getDate() + i );

                var value = sampleArray[i];//Math.round( Math.random() * ( 40 + i ) ) + 100 + i;

                chartData.push( {
                  date: newDate,
                  value: value
                } );
              }
              return chartData;
            }


var chart = AmCharts.makeChart( "chartdiv", {
  "type": "stock",
  "theme": "light",
  "dataSets": [ {
    "color": "#26a47b",
    "fieldMappings": [ {
      "fromField": "value",
      "toField": "value"
    } ],
    "dataProvider": chartData,
    "categoryField": "date"
  } ],

  "panels": [ {
    "showCategoryAxis": true,
    "title": "Previous and Predicted Value",
    "eraseAll": false,
    "allLabels": [ {
      "x": 0,
      "y": 115,
      "text": "",
      "align": "center",
      "size": 16
    } ],

    "stockGraphs": [ {
      "id": "g1",
      "valueField": "value",
      "useDataSetColors": false
    } ],

    "stockLegend": {
      "valueTextRegular": " ",
      "markerType": "none"
    },

    "drawingIconsEnabled": true
  } ],

  "chartScrollbarSettings": {
    "graph": "g1"
  },
  "chartCursorSettings": {
    "valueBalloonsEnabled": true
  },
  "periodSelector": {
    "position": "bottom",
    "periods": [ {
      "period": "DD",
      "count": 10,
      "label": "10 days"
    }, {
      "period": "MM",
      "count": 1,
      "label": "1 month"
    }, {
      "period": "YYYY",

      "label": "1 year"
    }, {
      "period": "YTD",
      "label": "YTD"
    }, {
      "period": "MAX",
      "label": "MAX"
    } ]
  }
} );
